<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Exosky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Navigation Bar -->
      <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" alt="ExoSky Logo" class="logo-img"> <!-- Add your logo image here -->
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search.." class="search-bar">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <ul class="nav-links">
                <li>
                    <select name="News & Discovery" id="sec1">
                        <option value="All">News & Discovery</option>
                        <option value="All NASA News">ALL NASA News</option>
                        <option value="Blogs">Blogs</option>
                    </select>
                </li>
                <li><a href="books.html">Recommended Books </a></li>
                <li><a href="login.html">Login/Register </a></li>
                <li><a href="#" id="settings-link"><i class="fa-solid fa-gear" style="color: #707070;"></i> </a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <video autoplay loop muted playsinline class="background-clip">
            <source src="w3m.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="content">
            <h1>ExoSky</h1>
            <hr>
            <h3>Elevating Interaction Beyond Limits!</h3>
            <div class="start">
                <a href="#" id="start-btn">Start </a>
            </div>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p class="line">Choose an option:</p>
            <a href="main.html"  id="option1" class="btn">ExoPlanet</a>
            <a href="star.html" id="option2" class="btn">Star Constilation</a>
            
            <button class="close"  id="close-btn">Close</button>
        </div>
    </div>

    <script>
        // Get elements
        const startBtn = document.getElementById('start-btn');
        const popup = document.getElementById('popup');
        const closeBtn = document.getElementById('close-btn');

        // Show popup
        startBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            popup.style.display = 'flex'; // Show popup
        });

        // Close popup
        closeBtn.addEventListener('click', function() {
            popup.style.display = 'none'; // Hide popup
        });

        
        
    </script>
</body>
</html>
