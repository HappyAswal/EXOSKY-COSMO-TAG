<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star constillation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7l" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="star.css">
</head>
<body>
    <div class="bg">
        <div class="head">
            <h1>STAR CONSTILLATION</h1>
        </div>
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="6"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="7"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="perseus.jpg" class="d-block w-100" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>First Slide Label</h5> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="orion.jpg" class="d-block w-100" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>Second Slide Label</h5> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="lynx.jpg" class="d-block w-100" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>Third Slide Label</h5> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="lepus.jpg" class="d-block w-100" alt="Fourth slide">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>Fourth Slide Label</h5> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="hercules.jpg" class="d-block w-100" alt="Fifth slide">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>Fifth Slide Label</h5> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="draco.jpg" class="d-block w-100" alt="Sixth slide">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>Sixth Slide Label</h5> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="cepheus.jpg" class="d-block w-100" alt="Seventh slide">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>Seventh Slide Label</h5> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="cans major.jpeg" class="d-block w-100" alt="Eighth slide">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>Eighth Slide Label</h5> -->
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
</body>
</html>
